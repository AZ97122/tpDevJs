<!doctype html>
    <html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Connexion</title>

    <body>
        <!-- Partie de gauche -->
        <div class="split leftCol">
            <div class="divDog">
                <h1 class="text-center">Some random dogs</h1>
            </div>

                <button class="btnDog" id="btnDog">Afficher les photos</button>
            </div>
            <div class="divCentered" id="containerDog">

            </div>
            <div class="messageDog">
                <h1 class="text-center">Images from 'Dog API'</h1>
            </div>
        </div>

        <!-- Partie de droite -->
        <div class="split rightCol">
            <div class="divCat">
                <h1 class="text-center">Some random cats</h1>
            </div>
            <div class="divBtn">
                <button class="btnCat" id="btnCat">Afficher les photos</button>
            </div>
            <div class="divCentered" id="containerCat">

            </div>
            <div class="messageCat">
                <h1 class="text-center">Images from 'The cat API'</h1>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
